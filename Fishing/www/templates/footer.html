<div class="ncr-footer" ng-controller="footerCtrl">
    <div class="search-btn" ng-click="bookNow()" ng-if="bookOnline"><img ng-src="{{bookImg}}" alt="" ng-if="bookImg!=''"> {{bookText}}</div>

    <div class="bot-link-popup" id="me" ng-hide="!popupMask">
        <div class="pop-navigation" ng-click="closePopUp('me')"></div>
        <div class="links-me">
            <a ng-repeat="me in currentPopContent" ng-click="navigate(me.goto)">{{me.name}}</a>
            <span ng-if="currentTab==2">
                <a ng-click="payment()">Payments</a>
                <a ng-click="signout=1" ng-show="signout==0">Sign Out</a>
                <a class="tap" ng-show="signout==1" ng-swipe-right="signout=2">Sign Out</a>
                <a class="swipe" ng-show="signout==2">Sign Out<span ng-click="logOut()">Yes</span></a>
            </span>

            <a ng-click="rateApp()" ng-if="currentTab==4">Rate in app store</a>
        </div>
    </div>

    <!--    <div class="bot-link-popup" id="more">
            <div class="pop-navigation" ng-click="closePopUp('more')"></div>
            <div class="links-me">
                <a  ng-repeat="more in moreList" ng-click="navigate(more.goto)">{{more.name}}</a>

            </div>
        </div>-->

    <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr>
            <td>&nbsp;</td>
            <td align="center">
                <a ng-click="showMePopup(item)" ng-repeat="item in footerItems" ng-class="{'active':item.active}">{{item.name}}</a>
            <td>&nbsp;</td>
        </tr>
    </table>
</div>
