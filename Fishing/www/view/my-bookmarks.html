<div class="page">
    <!-------------- ncr-header -------------------->
    <ng-include src="'templates/header.html'"></ng-include>

    <!-------------- ncr-content start-------------------->
    <div class="ncr-content  no-footer lakes bookmark">


        <!-------------- list -------------------->
        <div class="list">
            <div class="heading">My Bookmarks</div>

            <div class="row-list" ng-repeat="lake in lackList">
                <div class="visit-lake" ng-click="linkBookMark(lake)">
                    <div class="delete" ng-click="deleteBookmark(lake)" stop-event='click'>Delete this bookmark</div>
                    Visit this fishing site
                </div>
                <img src="images/listing_img1.jpg" alt="">

                <div class="info">
                    <table width="100%" border="0" cellspacing="0" cellpadding="0">
                        <tr>
                            <td align="left" class="left-content">
                                <div class="name">{{lake.lake_name}}</div>
                                {{lake.town}}
                            </td>
                            <td align="right">
                                <div class="rating">

                                    <div class="outernumber">
                                        <div class="innernumber">{{lake.rating}}</div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="bottominfo select">
                    <div class="content">
                        <table width="100%" border="0" cellspacing="0" cellpadding="0">
                            <tr>
                                <td align="left">{{lake.name}}<br/>
                                    â‚¬{{lake.price}} Day Ticket<br/>
                                    {{lake.total_review}} Reviews - {{lake.total_image}} photos<br/>
                                </td>
                                <td align="right">{{lake.distance}} miles</td>
                            </tr>
                        </table>
                    </div>

                </div>
                <div class="btn-booking" ng-click="goBooking(lake)">Make a booking at this site now</div>
            </div>
        </div>

    </div>
    <!-------------- ncr-content end-------------------->


    <!-------------- ncr-footer -------------------->
    <ng-include src="'templates/footer.html'"></ng-include>

</div>
