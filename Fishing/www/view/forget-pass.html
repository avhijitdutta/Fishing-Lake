<div class="page">
 <div class="signup">
<div class="signup-heading">
  Forgot Password <div class="cross" ng-click="goBack()"><img alt="" src="images/arrow-back.png"></div></div>
 <div class="signin-form">
   <form name="form" class="css-form" novalidate ng-submit="submitForm(userForm.$valid)">
       <div class="row">
         <input type="email" name="forgotPass" placeholder="Email" ng-model="forgotPass" required>
         <div class="clr"></div>
       </div>
       <button class="btn-create-account" type="submit" ng-disabled="userForm.$invalid">Send</button>
   </form>
 </div>

 </div>
</div>
