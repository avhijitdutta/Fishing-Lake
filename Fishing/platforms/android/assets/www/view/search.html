<div class="page">

    <div class="pop-screen-overlay" ng-click="hideRightPanel()" ng-show="rightPanel"></div>
    <div class="pop-filter" ng-class="{'pop-animate': rightPanel}">
        <div class="inner-content">
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
                <tr>
                    <th class="border-bottom">{{currentFilter.value}}</th>
                    <th colspan="2" class="small-txt border-bottom" ng-show="currentFilter.name=='spacies'">Normal
                        /Specimine
                    </th>

                    <th colspan="2" class="small-txt border-bottom" ng-show="currentFilter.name!='spacies'">Access</th>
                </tr>

                <tr ng-repeat="item in currentFilter.data">
                    <td class="border-bottom">{{item.name}}</td>
                    <td class="small-txt border-bottom" ng-click="toggleItem(item,false)"><img
                            ng-class="{'active-img':item.active,'deactive-img':!item.active}"></td>

                    <td class="small-txt border-bottom" ng-show="currentFilter.name=='spacies'"
                        ng-click="toggleItem(item,true)">
                        <img ng-class="{'active-img':item.specimen,'deactive-img':!item.specimen}">
                    </td>
                </tr>

            </table>


        </div>
    </div>
