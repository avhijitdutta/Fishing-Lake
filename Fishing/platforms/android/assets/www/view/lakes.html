<div class="page">
    <!-------------- ncr-header -------------------->
    <ng-include src="'templates/header.html'"></ng-include>

    <!-------------- ncr-content start-------------------->
    <div class="ncr-content no-footer lakes">

        <!-------------- list images/listing_img1.jpg -------------------->


        <div class="search-panel">
            <div class="search-box">
                <img class="" src="images/ico-magnify.png"/>
                <input type="text" placeholder="Search for places to fish">
            </div>

            <div class="fishing-type">
                <img src="images/ico-game-active.png">
                <span> Course</span>
            </div>

            <div class="fishing-type">
                <img src="images/ico-game-active.png">
                <span> Game</span>
            </div>

        </div>

        <div class="search-base"> Search based on Wolverhampton </div>
        <div class="list scroll">
            <!--<div class="categorytype" ng-if="category!=''"> {{category}}</div>-->



            <div class="row-list" ng-repeat="lake in lackList">
                <img class="loader" image-source="{{lake.profile_pic}}" image-placeholder="images/ajax-loader.gif"
                     alt="" imageonload>

                <div class="info" ng-click="lakeDetailView(lake.id)">
                    <table width="100%" border="0" cellspacing="0" cellpadding="0">
                        <tr>
                            <td align="left" class="left-content">
                                <div class="name">{{lake.lake_name}}</div>
                                {{lake.town}}
                            </td>
                            <td align="right">
                                <div class="rating">
                                    <div class="tag" ng-click="$event.stopPropagation();bookmark(lake);">
                                        <img src="images/ico-tag.png" alt="" ng-if="lake.fav_id==''">
                                        <img src="images/header-tag-marked.png" alt="" ng-if="lake.fav_id!=''">
                                    </div>
                                    <div class="outernumber">
                                        <div class="innernumber">{{lake.rating}}</div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="bottominfo" ng-class="{select: $even, deselect: $odd}">
                    <div class="content">
                        <table width="100%" border="0" cellspacing="0" cellpadding="0">
                            <tr>
                                <td align="left">{{lake.name}}<br/>
                                    &euro;{{lake.price}} {{lake.description}}<br/>
                                    {{lake.total_review}} <span ng-if="lake.total_review>1">Reviews</span> <span
                                            ng-if="lake.total_review==1">Review</span> - {{lake.total_image}} <span
                                            ng-if="lake.total_image>1">Photos</span><span ng-if="lake.total_image==1">Photo</span>
                                    <br/>
                                </td>
                                <td align="right">{{lake.distance | number:0}} Miles</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <div class="no-data" ng-if="lackList.length<1"> No Lake Found.</div>
        </div>

    </div>
    <!-------------- ncr-content end-------------------->


    <!-------------- ncr-footer -------------------->
    <ng-include src="'templates/footer.html'"></ng-include>

</div>
