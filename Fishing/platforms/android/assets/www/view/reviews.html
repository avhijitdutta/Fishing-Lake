<div class="page">
    <ng-include src="'templates/rating.html'"></ng-include>
    <!-------------- ncr-header -------------------->
    <ng-include src="'templates/header.html'"></ng-include>
    <!-------------- ncr-content start-------------------->
    <div class="ncr-content reviews scroll">
        <div class="review-heading" align="center">
            {{lakeDetail.currentLake.lake_category.leke_name}}
        </div>
        <div class="part-four" ng-repeat="reviewitem in reviewList">
            <div class="row-review">
                <div class="review">
                    <div class="reviewer">{{reviewitem.first_name}} {{reviewitem.last_name}}</div>
                    <div class="stars">
                        <img alt="" src="images/star-review.png" ng-repeat="i in getNumber(reviewitem.star) track by $index">

                        <img alt="" src="images/star-off-review.png" ng-repeat="j in getNumber(reviewitem.noStar) track by $index">
                    </div>
                    <div class="clr"></div>
                </div>
                <div class="comment" ng-if="reviewitem.review!=''">
                    {{reviewitem.review}}
                </div>

                <div class="comment" ng-if="reviewitem.review==''">
                    User have not give any review
                </div>
            </div>
        </div>
        <div class="no-data" ng-if="reviewList.length<1"> No user have not give any review.</div>
    </div>
    <!-------------- ncr-content end-------------------->

    <!-------------- ncr-footer -------------------->
    <ng-include src="'templates/footer.html'"></ng-include>

</div>
